# Application name
spring.application.name=vinDecoder

# DataSource configuration for SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=vPICList_lite1;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Password@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate / JPA config
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Optional (disable open-in-view warning)
spring.jpa.open-in-view=false
